<div class='mb-2 p-2 border-bottom row' >
  <div class='col-9'>
      <h4 style=color:rgb(120,120,120);>{{job['title']}}</h4>
    <div class='mb-2'>
      <b>Location:</b> {{job['location']}}
    </div>
      {% if 'salary' in job %}
    <div class='mb-2'>
      <b>Salary:</b> {{job['salary']}}
    </div>
      {%endif%}
  </div>
  <div class = 'col-3'>
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
